<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<script>
var app = angular.module("myShoppingList", []); //Donde esté myShoppingList estará disponible todo lo de dentro del scope
app.controller("myCtrl", function($scope) {
    $scope.products = ["Milk", "Bread", "Cheese"]; //array products
    $scope.addItem = function () { //Función añadir
        $scope.errortext = "";
    if (!$scope.addMe) {return;}
    if ($scope.products.indexOf($scope.addMe) == -1) {
    $scope.products.push($scope.addMe);
} else {
      $scope.errortext = "The item is already in your shopping list.";
    }
  }
  $scope.removeItem = function (x) { //Función borrar
    $scope.errortext = "";

    $scope.products.splice(x, 1);
  }
});
</script>

<div ng-app="myShoppingList" ng-controller="myCtrl"
ng-cloak
class="w3-card-2 w3-margin" style="max-width:400px;"> <!--Llaman al scope de la app y al controlador-->

<header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
  </header>
  <ul class="w3-ul">
    <li ng-repeat="x in products" class="w3-padding-16" >{{x}}
                <span ng-click="removeItem($index)" 
                    style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span>
    </li> 
    <!--bindea el li al ng-repeat que crea un bucle y recorre el array-->
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
  <p>{{errortext}}</p>
</div>



</body>
</html>
